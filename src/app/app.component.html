<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>{{title}}</h1>
  <app-hero-detail [hero] = "selectHero"></app-hero-detail>
  <h2>my Heros</h2>
  <div>
    <ul class="heroes">
      <li
        [class.selected] = "hero === selectHero"
        *ngFor="let hero of heroes"
        (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span>{{hero.name}}
      </li>
    </ul>
  </div>
</div>
