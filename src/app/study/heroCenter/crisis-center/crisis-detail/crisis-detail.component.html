<div *ngIf="crisis" class="crisis-detail">
  <div class="form-group">
    <label>Id:</label> {{ crisis.id }}
  </div>
  <div class="form-group">
    <label>Name</label>
    <input type="text"  class="form-control" [(ngModel)]="tempName">
  </div>
  <button (click)='saveCrisis()' class="btn btn-success">Save</button>
  <button (click)='back()' class="btn btn-default">Back</button>
</div>
