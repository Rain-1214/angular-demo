<div class="slide">
  <h3>Contact Crisis Center</h3>
  <div *ngIf="details">
    {{ details }}
  </div>
  <div class="form-group">
    <label>Message:</label>
    <textarea class="form-control" rows="10" cols="35" [disabled]="sending" [(ngModel)]='message'></textarea>
  </div>
  <div *ngIf="!sending">
    <button (click)='send()' class="btn btn-success">Send</button>
    <button (click)='cancel()' class="btn btn-default">Cancel</button>
  </div>
</div>
