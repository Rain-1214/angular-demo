<div *ngIf="hero">
    <h1> Hero Name is {{ hero.name }}</h1>
    <div class="form-group">
        <h3>
            id: {{ hero.id }}
        </h3>
    </div>
    <div class="form-group">
        <label>Name</label>
        <input class="form-control" type="text" [(ngModel)]="hero.name">
    </div>
    <hr>
    <button
        (click) = 'back()'
        class="btn btn-default">
        back
    </button>
</div>
