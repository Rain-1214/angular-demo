<div id="forms">
  <h1>Hero</h1>
  <form (ngSubmit)='addHero()' #heroForm='ngForm'>
    <div class="form-group">
      <label>Name</label>
      <input
        class="form-control must-write"
        type="text"
        required
        placeholder="name"
        name="name"
        [(ngModel)]="model.name"
        #name='ngModel'>
      <div
        [hidden] = 'name.valid || name.pristine'
        class="alert alert-danger"
        role="alert">
        Name is required
      </div>
    </div>
    <div class="form-group">
      <label>Alter Ego</label>
      <input
        class="form-control"
        type="text"
        name="alterEgo"
        [(ngModel)]="model.alterEgo"
        placeholder="alterEgo">
    </div>
    <div class="form-group">
      <label>Power</label>
      <select
        required
        [(ngModel)]="model.power" name="power"
        #power='ngModel'
        class="form-control must-write">
        <option
          *ngFor="let power of powers"
          [value]="power">{{ power }}</option>
      </select>
      <div
        [hidden] = 'power.valid || power.pristine'
        role="alert"
        class="alert alert-danger">
        Power is required
      </div>
    </div>
    <div>
      <button class="btn btn-default" [disabled] = "!power.valid || !name.valid">submit</button>
      <button class="btn btn-info" type='button' (click) = 'reset();heroForm.reset()'>reset</button>
    </div>
  </form>
  <hr>
  <div *ngIf="heroes.length != 0">
    <ul>
      <li *ngFor="let hero of heroes">
        {{hero.name}} {{hero.power}} {{ hero.alterEgo ? hero.alterEgo : '' }}
      </li>
    </ul>
  </div>
</div>
