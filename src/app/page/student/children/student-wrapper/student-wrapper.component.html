<div class="wrapper" nz-row>
    <div nz-col [nzSpan]="6">
        姓名:
    </div>
    <div nz-col [nzSpan]="18">
        <span *ngIf="!updateFlag">{{ student.name }}</span>
        <nz-input *ngIf="updateFlag" [(ngModel)]="studentCopy.name" [name]="studentCopy.name" [nzPlaceHolder]="'name'" [nzSize]="'small'"></nz-input>
    </div>
    <div nz-col [nzSpan]="6">
        性别:
    </div>
    <div nz-col [nzSpan]="18">
        <span *ngIf="!updateFlag">{{ student.sex === 1 ? "男" : "女" }}</span>
        <nz-select *ngIf="updateFlag" class="set-block" [(ngModel)]="studentCopy.sex" [nzPlaceHolder]="'choose option'">
            <nz-option [nzLabel]="'男'" [nzValue]="1"></nz-option>
            <nz-option [nzLabel]="'女'" [nzValue]="2"></nz-option>
        </nz-select>
    </div>
    <div nz-col [nzSpan]="6">
        学号:
    </div>
    <div nz-col [nzSpan]="18">
        <span *ngIf="!updateFlag">{{ student.studentNumber }}</span>
        <nz-input *ngIf="updateFlag" [(ngModel)]="studentCopy.studentNumber" [name]="studentCopy.studentNumber" [nzPlaceHolder]="'studentNumber'" [nzSize]="'small'"></nz-input>
    </div>
    <div nz-col [nzSpan]="6">
        班级：
    </div>
    <div nz-col [nzSpan]="18" *ngIf="studentService.gradeArray">
        <span *ngIf="!updateFlag">{{ currentGrade }}{{ currentClass }}</span>
        <app-grade-select *ngIf="updateFlag" [(selectGrade)]='selectGrade' [(selectClass)]='selectClass'></app-grade-select>
    </div>
    <div nz-col [nzSpan]="24">
        <button nz-button *ngIf="!updateFlag" (click)="updateFlag = true" [nzType]="'primary'" [nzSize]="'small'">修改</button>
        <button nz-button *ngIf="updateFlag" (click)="update()" [nzType]="'primary'" [nzSize]="'small'">提交修改</button>
        <button nz-button (click)="delete()" [nzType]="'danger'" [nzSize]="'small'">删除</button>
    </div>	
</div>
